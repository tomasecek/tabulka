<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabulka</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>D</th>
            <th>E</th>
        </tr>
        <tr>
            <td>I.</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>II.</td>
            <td colspan="2">5</td>
            <td rowspan="2">6</td>
            <td>7</td>
        </tr>
        <tr>
            <td>III.</td>
            <td colspan="2" rowspan="2">8</td>
            <td>9</td>
        </tr>
        <tr>
            <td>IV.</td>
            <td>10</td>
            <td>11</td>
        </tr>

        
    </table>
</body>
</html>
